<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Epic Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* VIDEO */
    .intro-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    /* FADE OVERLAY */
    .fade-overlay {
      position: fixed;
      inset: 0;
      background: black;
      animation: fadeOut 1.5s ease forwards;
      animation-delay: 0.8s;
      z-index: 5;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* SKIP BUTTON */
    .skip-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      padding: 8px 16px;
      font-size: 13px;
      border-radius: 20px;
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
      cursor: pointer;
      z-index: 10;
      opacity: 0;
      animation: showSkip 1s ease forwards;
      animation-delay: 2s;
    }

    @keyframes showSkip {
      to { opacity: 1; }
    }
  </style>
</head>

<body>

<!-- BLACK FADE -->
<div class="fade-overlay"></div>

<!-- AUTOPLAY VIDEO -->
<video
  class="intro-video"
  autoplay
  muted
  playsinline
  id="introVideo"
>
  <source src="assets/intro.mp4" type="video/mp4">
</video>

<!-- SKIP -->
<button class="skip-btn" onclick="goToSite()">Skip</button>

<script>
  const video = document.getElementById("introVideo");

  // Redirect when video ends
  video.onended = () => {
    goToSite();
  };

  function goToSite() {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
